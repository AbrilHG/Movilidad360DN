<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">  <!--css de la barra de opciones-->

    <title>Movilidad360DN</title>
    <script
      src="https://kit.fontawesome.com/7e5b2d153f.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="index.js"></script>

</head>
<body>

    <!--barra de opciones-->
    <header class="header">
        <div class="logo">
          <img src="img/logo_login.jpg" alt="Logo de la pagina">
         </div>
        <nav class="nav">
          <button class="nav-toggle" aria-label="Abrir menú">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-menu">
            <li class="nav-menu-item">
              <a href="#" class="nav-menu-link nav-link">Nosotros</a>
            </li>
            <li class="nav-menu-item">
              <a href="#" class="nav-menu-link nav-link">Contacto</a>
            </li>
            <li class="nav-menu-item">
              <a href="#" class="nav-menu-link nav-link"> Más </a>
            </li>
            <li class="nav-menu-item">
              <a href="#" class="nav-menu-link nav-link nav-menu-link_active"
                >Free Dowload</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <main>
       
      </main>
     <!--barra de opciones-->

     <!--el login-->
    <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido/a</h2>
                <p>¿Tienes cuenta? Ingresa a Movilidad360DN 　　　　　　　　　　　　　　　　　</p>
                <input type="button" value="Iniciar Sesión" id="sign-in">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear una Cuenta</h2>
                <!--iconos con su link-->
                <div class="icons">
                    <a href="https://goo.su/KUVhzS">
                        <i class='bx bxl-google'></i>
                    </a>
                    <a href="https://github.com/login">
                        <i class='bx bxl-github'></i>
                    </a>
                    <a href="https://www.linkedin.com/login/es">
                        <i class='bx bxl-linkedin' ></i>
                    </a>
                    
                </div>
                <p>o usa tu email para registrarte</p>
                <form class="form">
                    <label>
                        <i class='bx bx-user' ></i>
                        <input type="text" placeholder="Nombre Completo">
                    </label>
                    <label >
                        <i class='bx bx-envelope' ></i>
                        <input type="email" placeholder="Correo Electronico">
                    </label>
                    <label>
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" placeholder="Contraseña">
                    </label>
                    <input type="submit" value="Registrarse">
                </form>
            </div>
        </div>
    </div>






    <div class="container-form login hide">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido/a </h2>
                <p>¿No tienes una cuenta en Movilidad360 DN? 　　　　　　　　　　　　　　　　　</p>
                <input type="button" value="Registrarse" id="sign-up">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar Sesión</h2>
                 <!--iconos con su link-->
                 <div class="icons">
                    <a href="https://goo.su/KUVhzS">
                        <i class='bx bxl-google'></i>
                    </a>
                    <a href="https://github.com/login">
                        <i class='bx bxl-github'></i>
                    </a>
                    <a href="https://www.linkedin.com/login/es">
                        <i class='bx bxl-linkedin' ></i>
                    </a>
                </div>
                <p>o Iniciar Sesión con una cuenta</p>
                <form class="form">

                    <label >
                        <i class='bx bx-envelope' ></i>
                        <input type="email" placeholder="Correo Electronico">
                    </label>
                    <label>
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" placeholder="Contraseña">
                    </label>
                    <input type="submit" value="Iniciar Sesión">
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
